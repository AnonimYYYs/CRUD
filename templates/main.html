<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>crud</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>

        {% include 'header.html' %}

        <h1>База данных</h1>
        <h3>Для работы с данными выберить один из CRUD-методов выше</h3>

        <table id="data_table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>description</th>
                    <th>hash</th>
                </tr>
            </thead>
            <tbody>
            {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

    </body>
</html>
