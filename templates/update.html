<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>crud</title>
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
    </head>
    <body>

        {% include 'header.html' %}

        <h1>Изменение строки</h1>
        <div id="update_div">
            <h3>Введите номер строки и параметры, которые нужно изменить. <br> Параметры для которых изменений не требуется - оставьте пустыми</h3>
            <form action="/update" method="POST">
                <div class="update_data_input_row">
                    <input type="text" id="update_insert_id" name="update_id" />
                    <p>id</p>
                </div>
                <br>
                <div class="update_data_input_row">
                    <input type="text" id="update_insert_name" name="update_name" />
                    <p>name</p>
                </div>
                <div class="update_data_input_row">
                    <input type="text" id="update_insert_desc" name="update_desc" />
                    <p>description</p>
                </div>
                <div class="update_data_input_row">
                    <input type="text" id="update_insert_hash" name="update_hash" />
                    <p>hash</p>
                </div>
                <input id="update_button" type="submit" value="Изменить строку" />
            </form>
        </div>

        {% with table_data=data %}
            {% include 'table.html' %}
        {% endwith %}

    </body>
</html>
